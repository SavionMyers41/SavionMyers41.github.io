        <div class ="bg-image" style ="background-image: url('https://images.hdqwalls.com/wallpapers/rick-and-morty-smith-adventures-4k-di.jpg'); height: 100vh; background-size: cover; background-repeat: no-repeat;">
    
        <script>
            async function RickAndMortyCharacterAPI(){
                const searchTerm = document.getElementById('searchTerm').value;
                const url = `https://rickandmortyapi.com/api/character/?name=${searchTerm}`;
                const option = {
                    method: 'GET'
                };

                const response = await fetch(url, option);
                const result = await response.json();

                console.log(result);
                displayResult(result);
            }

            function displayResult(result) {
                const resultContainer = document.getElementById('resultContainer');
        
                if (result && result.results && result.results.length > 0) {
                    // If characters are found, display their names
                    const characterNames = result.results.map(character => character.name).join(', ');
                    resultContainer.innerHTML = '';

                    result.results.forEach(character => {
                        const characterInfo = `
                        <div>
                            <img src="${character.image}" alt="${character.name}" width="100">
                            <p><strong>${character.name}</strong> - ${character.species}</p>
                            <p>Status: ${character.status}</p>
                        </div>
                        `;
                        resultContainer.innerHTML += characterInfo;
                    });
                } else {
                    resultContainer.innerHTML = 'No characters found with that name.';
                }
            }
        </script>
        <center>
            <h3 style = "color:rgb(0, 255, 26);">Rick And Morty Information</h3>
        </center>
